<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" alt="logo instagram">
                <div class="group-login">
                    <h5 class="texto">Telefone, nome de usuário ou e-mail</h5>
                </div>
                <div class="group-login">
                    <h5 class="texto">Senha</h5>
                </div>
                <div class="enter"><h6 class="color-enter">Entrar</h6></div>
            </div>
            <div class="group">
                Não tem uma conta? 
                <a href="#" class="link-blue">Cadastre-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
